{% include "header.html" %}
  <body>
    <h1>Change Your Password</h1>
      <form action="/profile/changepassword" method="POST">
        <div>
        <label for="old">Type Old Password:</label>
        <input type="text" name="oldpassword">
        </div>
        <div>
        <label for="new">Type New Password:</label>
        <input type="text" name="newpassword">
        </div>
        <div>
        <label for="retype">Retype New Password:</label>
        <input type="text" name="checkpassword">
        </div>
        <div>
        <input type="submit" value="Submit">
        </div>
        {% if changepassword %}
       <div>
         Password was successfully changed. <a href='/home'>Go back home.</a>
       </div>
       {% endif %}
       {% if error %}
       <div>
         <br>
         {{ error }}
       </div>
       {% endif %}
      </form>

  </body>
{% include "footer.html" %}
